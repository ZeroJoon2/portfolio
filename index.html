<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="text-gray-600 body-font">
        <div id="float-nav" class="float-nav">
            <a href="#top" class="nav-link" data-target="TOP">TOP</a>
            <a href="#past" class="nav-link" data-target="past">Past</a>
            <a href="#future" class="nav-link" data-target="future">Future</a>
            <a href="#contact" class="nav-link" data-target="contact">Contact</a>
        </div>

        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <!-- Visitor Count Display -->
                <!--
                <div class="visitor-counts">
                    <p>오늘 방문해주신 분들😍: <span id="dailyVisitors">0</span></p>
                    <p>지금껏 방문해주신 분들🥰: <span id="totalConnections">0</span></p>
                </div>
                -->
                <nav class="navigation-menu md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a href="https://ymjoon2.notion.site/27cc0a25eda3440d816f092a4a06e002" target="_blank" class="nav-link mr-5 hover:text-gray-900">NOTION</a>
                    <a href="https://www.instagram.com/zero._.joon2?igsh=MXIwdWg5b29lYjZjdQ==" target="_blank" class="nav-link mr-5 hover:text-gray-900">Instagram</a>
                    <a href="#past" class="nav-link mr-5 hover:text-gray-900">Past</a>
                    <a href="#future" class="nav-link mr-5 hover:text-gray-900">Future</a>
                    <a href="#contact" class="nav-link mr-5 hover:text-gray-900">Contact</a>
                    
                </nav>
            </div>

        </div>
    </header>

    <section id="introduction" class="text-gray-600 body-font" data-aos="fade-up" data-aos-duration="1000">

        <div class="introduction-content mx-auto flex px-5 py-24 items-center justify-center flex-col">
            <div class="text-center lg:w-2/3 w-full">
                <h1 class="introduction-title sm:text-4xl text-3xl mb-4 font-medium text-gray-900">어서오세요:)</h1>
                <p class="introduction-content">
                    21세기의 기술을 접목시켜, 더 나은 세상을 만들어가는 것을 꿈꾸는 챌린저입니다.
                </p>
            </div>        
        </div>
        <div class="video-background">
            <video autoplay loop muted playsinline>
                <source src="./images/background/Introduction_background.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

    </section>
    

    <section class="introduction-to-Past" data-aos="fade-down" data-aos-duration="1000">
        아래로 이동하여, 저의 과거와 앞으로의 미래에 대해 알아보세요!
    </section>
    
    <section id="past" class="text-gray-600 body-font" data-aos="fade-in" data-aos-duration="1000">
        <div class="container px-5 py-6 mx-auto">
            <div class="flex flex-wrap w-full mb-5">
                <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">My Past</h1>
                    <div class="line-for-title-past"></div>
                </div>
            </div>
            <div id="yearsContainer" class="flex flex-wrap -m-4">
                <!-- Dynamic content will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <section id="future" class="text-gray-600 body-font" data-aos="fade-in" data-aos-duration="1000">
        <div class="container px-5 py-6 mx-auto"> <!-- Reduced py from py-24 to py-12 -->
            <div class="flex flex-wrap w-full mb-5"> <!-- Reduced mb from mb-20 to mb-10 -->
                <div class="lg:w-1/2 w-full lg:mb-0">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">My Future</h1> <!-- Reduced mb from mb-6 to mb-4 -->
                    <div class="line-for-title-future"></div>
                </div>
            </div>
            <div id="futureContainer" class="flex flex-wrap -m-4"> <!-- Reduced m from -m-4 to -m-2 -->
                <!-- Dynamic content will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <section id="contact" class="mt-16 text-gray-600 body-font relative">
        <div class="ContactContainer px-5 py-24 mx-auto">
            <div class="ContactMe flex-col text-center w-full mb-12">
                <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">REACH OUT</h2>
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Me</h1>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-full text-center">
                        <div id="logoContainer" class="clickable-logo">
                            <img src="images/logo/logo.png" alt="Email" class="mx-auto email-icon" id="logoImage">
                        </div>
                        <p class="leading-relaxed email-text">comboy823@naver.com</p>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <p class="website-copyright text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2024 Ai's Introduction Website</p>
        </div>
    </footer>

    <!-- AOS JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <!-- Main JavaScript File -->
    <script src="main.js"></script>





</body>

</html>
